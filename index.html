<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <h1 class="timer-heading">
            Timer
        </h1>
        <div class="timer">
            <div id="minutes "class="time-box">
                <p id="minutes-count">00</p>
            </div>
            <div id="seconds" class="time-box">
                <p id="seconds-count">00</p>
            </div>
        </div>
        <form action="">
            <label for="">Pick a time</label>
            <input type="text" name="" id="" placeholder="00:00">
            <input class="btn" type="button" value="Start Timer">
        </form>
    </div>
    <script src="/script.js">

    </script>
</body>
</html>
